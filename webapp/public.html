<html>
<head>
  <title></title>
  <script src="jquery.js"></script>
  <script src="public.js"></script>
  <link rel="stylesheet" href="public.css"/>
</head>
<body>
  
  <div class="timerSection">
    <div class="clock">
      <span class="timeLabel">TIME</span>
      <h1 class="timer">00:00</h1>
    </div>
  </div>

  <div class="scoreboards">
    <div class="scoreboard top">
     <table>
         <tr class="header">
           <td>Total Points</td>
           <td>Penalty</td>
           <td>Advantage</td>
         </tr>
         <tr class="points">
           <td class="totalPoint">00</td>
           <td class="penalty">00</td>
           <td class="advantage">00</td>
         </tr>
       </table>
    </div>
    <div class="scoreboard bottom">
      <table>
        <tr class="header">
          <td>Total Points</td>
          <td>Penalty</td>
          <td>Advantage</td>
        </tr>
        <tr class="points">
          <td class="totalPoint">00</td>
          <td class="penalty">00</td>
          <td class="advantage">00</td>
        </tr>
      </table>
    </div>
    <button class="fullscreen">Full Screen</button>
  </div>

</body>
</html>
